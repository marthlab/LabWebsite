<div class='page-title'>Publications</div>

	<ul class='cards'>
	{% for publication in site.publications reversed %}		
		<a class='card publication' href={{ publication.link }}>	
			<li >				
				<div class='journal'>
					<img src="public/images/journals/{{ publication.journal | downcase | replace:' ','-' }}.png"></img>
				</div>				
				<div class='text'>
					<div class='title'> {{ publication.title }} </div>
					<div class='byline'> {{ publication.byline }} </div>				
					<div class='description'>{{ publication.content }}</div>
				</div>				
			</li>	   	
		</a>
	{% endfor %}
	</ul>
