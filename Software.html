<div class='page-title'>Software</div>

<div class='section tools'>	       			

	<ul class='cards'>
	{% for tool in site.tools  %}				
		<li class='card tool'>				
			<img src={{ tool.image }}></img>
			<div class='text'>
				<div class='tagline'>{{ tool.tagline | upcase }}</div>
				<div class='name'>{{ tool.toolname }}</div>					
				<!-- <div class='links'>
					<span class='homepage'>{{ tool.homepage }}</span> <span class='github'>{{ tool.github }}</span>
				</div> -->
				<div class='description'>{{ tool.content }}</div>
			</div>				
		</li>	   	
	{% endfor %}
	</ul>		

</div>
